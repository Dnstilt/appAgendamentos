                <button class="btn btn-sm btn-primary rounded-3 m-2 ms-3" data-bs-toggle="modal" data-bs-target="#cadastrarModal" style="width: 100px;">Cadastrar</button>
                <button type="button" class="btn btn-primary btn-sm rounded-3 m-2 ms-3" data-bs-toggle="modal" data-bs-target="#editarModal" style="width: 100px;">
                    Editar
                </button>
               
                <!-- formulário de cadastro -->
                <div class="modal fade" id="cadastrarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Novo funcionário</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="cadastrarCliente">
                            <div  class="row g-3">
                                <div class="col-sm-6">
                                  <label for="firstName" class="form-label">Nome</label>
                                  <input type="text" class="form-control" name="firstName" placeholder="" value="" required>
                                  <div class="invalid-feedback">
                                    Nome é necessário.
                                  </div>
                                </div>
                    
                                <div class="col-12">
                                  <label for="cpf" class="form-label">CPF</label>
                                  <input type="text" class="form-control" name="cpf" placeholder="xxx.xxx.xxx-xx" required spellcheck="false">
                                  <div class="invalid-feedback">
                                    CPF é necessário.
                                  </div>
                                </div>
                    
                                <div class="col-12">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" required name="email" placeholder="you@example.com">
                                    <div class="invalid-feedback">
                                      Porfavor entre com um e-mail válido.
                                    </div>
                                </div>

                                <div class="col-12">
                                  <label for="telefone" class="form-label">Telefone</label>
                                  <input type="tel" class="form-control" name="telefone" placeholder="(xx) xxxxx-xxxx" required spellcheck="false" >
                                </div>
                                
                            </div>    
                        </div>
                       
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                          <button type="button" class="btn btn-primary" value="Submit">Salvar Cliente</button>
                        </div>
                      </div>
                    </div>
                </div>
                <!-- Fim de formulário -->
                <div class="table-responsive-sm">
                    <table id="tabelaClientes" class="table table-success table-striped" style="max-width: 1300px;">
                        
                    </table>
                </div>     
                    
            </div>
        </div>
    </div>
   
    <!-- Modal -->
    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="empresaModal" aria-hidden="true">

                </div>
                <div class="modal-footer">
                    <div class="btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button group">
                        
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" checked>
                        <label class="btn btn-outline-danger" for="btnradio1">Abilitar</label>

                        data-bs-custom-class="custom-tooltip"
                        data-bs-title="Tem certeza que quer desabilitar?">
                        Desabilitar
                        </label>
                      </div>
                    <button type="button" class="btn btn-primary btn-sm">Salvar</button>
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Fechar</button>
                    
                </div>
            </div>
        </div>
    </div>
